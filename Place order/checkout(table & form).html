<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container text-center"> <h1>Table-Practice</h1></div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 table-responsive border-primary">
                <table class="table table-bordered table-striped text-center table-hover">
                    <h3 class="table-title text-center text-primary">Your cart</h3>
                    <thead>
                        <tr>
                            <th style="text-align: left;">NAME</th>
                            <th>IMAGE</th>
                            <th>PRICE</th>
                            <th>QUANTITY</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>Jewel</td>
                            <td>none</td>
                            <td>5000</td>
                            <td>1</td>
                            <td>5000</td>
                        </tr>
                        <tr>
                            <td>Jewel</td>
                            <td>none</td>
                            <td>5000</td>
                            <td>1</td>
                            <td>5000</td>
                        </tr>
                        <tr>
                            <td>Jewel</td>
                            <td>none</td>
                            <td>5000</td>
                            <td>1</td>
                            <td>5000</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div class="col-md-6 text-center">
                <h3 class="table-title text-center text-success">Shipping Information</h3>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                    <input required="" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default"> Mobile </span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                  <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Address</span>
                    <textarea class="form-control" rows="4" > </textarea>
                </div>
                <br> <br>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit"> Place Order </button>
                </div>
            </div>
        </div>
        <br> <br>
       
    </div>
    

    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
